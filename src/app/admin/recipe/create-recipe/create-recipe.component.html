<mat-dialog-content class="mat-typography">

  <div class="form-container mat-typography">
    <form [formGroup]="createRecipeForm" class="form-container">
      <div class="container-with-image">
        <!--        <div class="left-container">-->
        <div class="dish-recipe-lable">
          <h1>Dish name:</h1>
          <h2>Recipe category:</h2>
        </div>
        <div class="dish-category-input">
          <mat-form-field class="example-full-width">
            <mat-label>Dish name</mat-label>
            <input matInput formControlName="title">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Category</mat-label>
            <mat-select *ngIf="categoryResponse" formControlName="category">
              <mat-option *ngFor="let category of categoryResponse" [value]="category.id">
                {{category.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <!--        </div>-->
        <div class="recipe-image">
          <div>
            <span>
              Image
            </span>
          </div>
        </div>
      </div>
      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
      <div class="input-group mb-3 input-group-and-button">

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Ingredient" aria-label="Ingredient" [matAutocomplete]="auto"
                 [formControl]="ingredientControl">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let ingredient of filteredIngredients| async" [value]="ingredient.name">
              <span>{{ingredient.name}}</span>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Amount</mat-label>
          <input matInput formControlName="ingredientAmount">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Quantity</mat-label>
          <!--                <mat-select *ngIf="categoryResponse" formControlName="ingredientQuantity" required>-->
          <!--                  <mat-option *ngFor="let category of categoryResponse" [value]="categoryResponse">-->
          <!--                    {{category.name}}-->
          <!--                  </mat-option>-->
          <!--                </mat-select>-->
          <mat-select formControlName="ingredientQuantity">
            <mat-option *ngFor="let category of categoryResponse" [value]="category">
              {{ category.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button (click)="addIngredientToRecipe()" class="demo-button">
          Add
        </button>
      </div>
      <table mat-table *ngIf="recipeIngredients" [dataSource]="recipeIngredients" formArrayName="ingredientsForm"
             class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="ingredient">
          <th mat-header-cell *matHeaderCellDef>Ingredient</th>
          <td mat-cell *matCellDef="let ingredient">{{ingredient.name}}</td>
        </ng-container>
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let ingredient">{{ingredient.amount}}</td>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let ingredient">{{ingredient.quantity?.name}}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let ingredient">
            <!--            <mat-icon fontIcon="edit" (click)="onEdit(ingredient)"></mat-icon>-->
            <!--            <mat-icon fontIcon="delete" (click)="onDelete(ingredient.tempId)"></mat-icon>-->
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div class="save">
        <button type="button" class="btn btn-primary" (click)="save()">
          Save
        </button>
      </div>
    </form>
  </div>
</mat-dialog-content>
