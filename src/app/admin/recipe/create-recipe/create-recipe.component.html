<mat-dialog-content class="mat-typography">

  <div class="form-container mat-typography">
    <form [formGroup]="createRecipeForm" class="form-container">
      <div class="dish-name">
        <h1>Dish name</h1>
        <mat-form-field class="example-full-width">
          <mat-label>Dish name</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div class="recipe-category">
        <h2>Recipe category</h2>
        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <mat-select *ngIf="categoryResponse">
            <mat-option *ngFor="let category of categoryResponse" [value]="categoryResponse">
              {{category.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
      <div class="input-group mb-3 input-group-and-button">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <mat-label>Ingredient</mat-label>
                <input matInput formControlName="ingredientName">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width">
                <mat-label>Amount</mat-label>
                <input matInput formControlName="ingredientAmount">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width">
                <mat-label>Quantity</mat-label>
                <!--                <mat-select *ngIf="categoryResponse" formControlName="ingredientQuantity" required>-->
                <!--                  <mat-option *ngFor="let category of categoryResponse" [value]="categoryResponse">-->
                <!--                    {{category.name}}-->
                <!--                  </mat-option>-->
                <!--                </mat-select>-->
                <mat-select formControlName="ingredientQuantity">
                  <mat-option *ngFor="let category of categoryResponse" [value]="categoryResponse">
                    {{ category.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </td>
          </tr>
        </table>
        <button mat-raised-button (click)="addIngredientToRecipe()" class="demo-button">
          Add
        </button>
      </div>
      <table mat-table *ngIf="recipeIngredients" [dataSource]="recipeIngredients" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="ingredient">
          <th mat-header-cell *matHeaderCellDef>Ingredient</th>
          <td mat-cell *matCellDef="let recipeIngredients">{{recipeIngredients.name}}</td>
        </ng-container>
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let recipeIngredients">{{recipeIngredients.amount}}</td>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let recipeIngredients">{{recipeIngredients.quantity}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div class="save">
        <button mat-raised-button (click)="save()" class="demo-button save-btn">
          Save
        </button>
      </div>
    </form>
  </div>
</mat-dialog-content>
