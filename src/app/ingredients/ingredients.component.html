<div class="demo-button-container">
  <button mat-raised-button (click)="onCreate()" class="demo-button">
    Add data
  </button>
</div>

<table mat-table *ngIf="ingredientResponse" [dataSource]="ingredientResponse" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
<!--  <ng-container matColumnDef="position">-->
<!--    <th mat-header-cell *matHeaderCellDef>Id</th>-->
<!--    <td mat-cell *matCellDef="let element">{{element.position}}</td>-->
<!--  </ng-container>-->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="creationDate">
    <th mat-header-cell *matHeaderCellDef>Creation Date</th>
    <td mat-cell *matCellDef="let element">{{element.creationDate}}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon  fontIcon="edit" (click)="onEdit(element)"></mat-icon>
      <mat-icon  fontIcon="delete" (click)="onDelete(element.name)"></mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
